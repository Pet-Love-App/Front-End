name: Build Check

on:
  push:
    branches: [main, develop, test/*, feat/*, fix/*]
  pull_request:
    branches: [main, develop]
  workflow_call:
    outputs:
      status:
        description: 'Build check status'
        value: ${{ jobs.build-validation.result }}

jobs:
  build-validation:
    name: ðŸ—ï¸ Android Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ðŸ”¨ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: ðŸ—ï¸ Build Android bundle
        run: npx expo export --platform android --output-dir dist-android
        continue-on-error: true

      - name: ðŸ“Š Analyze bundle size
        if: success()
        run: |
          BUNDLE_SIZE=$(du -sh dist-android | cut -f1)
          echo "ðŸ“¦ Android Bundle size: $BUNDLE_SIZE"
          echo "BUNDLE_SIZE=$BUNDLE_SIZE" >> $GITHUB_ENV

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: android-build
          path: dist-android/
          retention-days: 7

      - name: ðŸ“‹ Build summary
        if: always()
        run: |
          echo "## ðŸ—ï¸ Android Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "$BUNDLE_SIZE" ]; then
            echo "âœ… Build succeeded" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Bundle size: $BUNDLE_SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Build completed with warnings" >> $GITHUB_STEP_SUMMARY
          fi
