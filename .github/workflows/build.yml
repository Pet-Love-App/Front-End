name: ðŸ—ï¸ Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Android Bundle
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install
        run: npm ci --legacy-peer-deps

      - name: ðŸ—ï¸ Build Bundle
        run: npx expo export --platform android --output-dir dist-android
        continue-on-error: true

      - name: ðŸ“Š Bundle Size
        if: success()
        run: |
          BUNDLE_SIZE=$(du -sh dist-android | cut -f1)
          echo "ðŸ“¦ Bundle size: $BUNDLE_SIZE"
          echo "## ðŸ“¦ Build Result" >> $GITHUB_STEP_SUMMARY
          echo "Bundle size: **$BUNDLE_SIZE**" >> $GITHUB_STEP_SUMMARY
