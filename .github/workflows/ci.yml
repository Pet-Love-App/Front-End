name: CI

on:
  push:
    branches: [main, master, develop, fix/bugs]
  pull_request:
    branches: [main, master, develop]

# 防止同一分支的多个 workflow 同时运行
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== 快速检查 ====================
  quick-check:
    name: Quick Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint || echo "ESLint warnings found, continuing..."
        continue-on-error: true

      - name: Run TypeScript type check
        run: npm run typecheck || echo "Type check warnings found, continuing..."
        continue-on-error: true

      - name: Check code formatting
        run: npm run format:check || echo "Formatting issues found, continuing..."
        continue-on-error: true

  # ==================== 完整测试 ====================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: quick-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests with coverage
        run: npm test -- --coverage --ci --passWithNoTests
        env:
          CI: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7
