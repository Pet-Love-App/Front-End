name: CI

on:
  push:
    branches: [main, develop, test/*, feat/*, fix/*]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================== é˜¶æ®µ 1: ä»£ç è´¨é‡æ£€æŸ¥ ====================
  code-quality:
    name: ðŸ” Code Quality
    uses: ./.github/workflows/code-quality.yml

  # ==================== é˜¶æ®µ 2: å•å…ƒæµ‹è¯• ====================
  unit-tests:
    name: ðŸ§ª Unit Tests
    needs: code-quality
    if: always()
    uses: ./.github/workflows/unit-tests.yml
    secrets: inherit

  # ==================== é˜¶æ®µ 3: æž„å»ºæ£€æŸ¥ ====================
  build-check:
    name: ðŸ—ï¸ Build Check
    needs: code-quality
    if: always()
    uses: ./.github/workflows/build-check.yml
    secrets: inherit

  # ==================== é˜¶æ®µ 4: E2E æµ‹è¯•ï¼ˆä»…ä¸»åˆ†æ”¯ï¼‰ ====================
  e2e-tests:
    name: ðŸ“± E2E Tests
    needs: [unit-tests, build-check]
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && success()
    uses: ./.github/workflows/e2e-tests.yml
    secrets: inherit

  # ==================== æ€»ç»“æŠ¥å‘Š ====================
  summary:
    name: ðŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, unit-tests, build-check]
    if: always()

    steps:
      - name: ðŸ“Š Check results
        run: |
          echo "## ðŸŽ¯ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ Build Check: ${{ needs.build-check.result }}" >> $GITHUB_STEP_SUMMARY

      - name: âœ… All checks passed
        if: |
          needs.code-quality.result == 'success' &&
          needs.unit-tests.result == 'success' &&
          needs.build-check.result == 'success'
        run: |
          echo "âœ… All CI checks passed successfully!" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Some checks failed
        if: |
          needs.code-quality.result == 'failure' ||
          needs.unit-tests.result == 'failure' ||
          needs.build-check.result == 'failure'
        run: |
          echo "âŒ Some CI checks failed. Please review the logs." >> $GITHUB_STEP_SUMMARY
          exit 1
