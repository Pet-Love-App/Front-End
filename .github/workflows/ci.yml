name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint || echo "ESLint warnings found, continuing..."
        continue-on-error: true

      - name: Run TypeScript type check
        run: npm run typecheck || echo "Type check warnings found, continuing..."
        continue-on-error: true

      - name: Check code formatting
        run: npm run format:check || echo "Formatting issues found, continuing..."
        continue-on-error: true

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    if: false # 暂时禁用，等有测试后再启用

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run tests
        run: npm test --if-present
