name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_call:
    outputs:
      status:
        description: 'E2E tests status'
        value: ${{ jobs.e2e-build.result }}
  workflow_dispatch:

jobs:
  e2e-build:
    name: ğŸ“± Build E2E APK
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ”¨ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: ğŸ—ï¸ Prebuild Android
        run: npx expo prebuild --platform android --clean
        continue-on-error: true

      - name: ğŸ”¨ Build E2E APK
        run: |
          cd android
          ./gradlew assembleRelease assembleAndroidTest -DtestBuildType=release
        continue-on-error: true

      - name: ğŸ“¤ Upload E2E APK
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: e2e-apk
          path: |
            android/app/build/outputs/apk/release/*.apk
            android/app/build/outputs/apk/androidTest/release/*.apk
          retention-days: 7

  e2e-run:
    name: ğŸ¤– Run E2E Tests
    runs-on: ubuntu-latest
    needs: e2e-build
    if: success()
    timeout-minutes: 30

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ“¥ Download APK
        uses: actions/download-artifact@v4
        with:
          name: e2e-apk
          path: android/app/build/outputs/apk

      - name: ğŸ¤– Run Detox Tests
        run: npm run test:e2e
        continue-on-error: true

      - name: ğŸ“¤ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: |
            e2e/artifacts/
          retention-days: 7
